<!DOCTYPE html>
<html ng-app="menu">
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
    </head>
    <body ng-controller="mainCtrl">


<div ng-if="selectedReview">
    {{selectedReview.rating}} by {{selectedReview.reviewer}}
</div>

        <div ng-repeat="food in foods">
            {{food.name}}, {{food.color}}.
            <ul>
                <li ng-repeat="review in food.reviews"> {{review.reviewer}} {{food._id}}
                    <button ng-click="getOneReview(food._id, review._id)">Find Review</button>
                    <button ng-click="deleteFood(food._id, review._id)">Delete Food</button>
                </li>

            </ul>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./mainCtrl.js" charset="utf-8"></script>

    </body>
</html>
